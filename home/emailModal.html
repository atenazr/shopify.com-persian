        <div class="container py-5">

            <div class="row">
                <div class="col-0 col-md-3"></div>

                <div class="col-12 col-md-6 px-md-5">
                    <div class="d-flex flex-column justify-content-center align-items-start">
                        <div class="mb-md-5">

                        </div>

                        <div class="w-100">
                            <input class="w-100 my-2 px-3 py-3 rounded" type="password" placeholder="رمز عبور">
                        </div>
                        <div class="w-100">
                            <input class="w-100 my-2 px-3 py-3 rounded" type="text" placeholder="نام فروشگاه شما">
                        </div>

                            <a href="" class="">
                                فروشگاه خودت را بساز
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-0 col-md-3"></div>

        </div>
